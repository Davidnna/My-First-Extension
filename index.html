<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/icon.png">
        <!-- <link rel="icon" type="image/png" href="https://i.postimg.cc/TwQL9Q2P/icon.png"> -->
        <!-- 
            For manifest.json file
            "default_icon": "https://i.postimg.cc/TwQL9Q2P/icon.png"
        -->
        <link rel="stylesheet" href="styles/styles.css">
        <title>My First Extension</title>
    </head>
    <body>
        <main>
            <!-- Input -->
            <input type="text" id="input-el" placeholder="Type Your Link Here">

            <ul id="ul-el"></ul>

        <script src="scripts/script.js"></script>
